name: ğŸ›¡ï¸ Accessibility Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run accessibility tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  accessibility-tests:
    name: ğŸ§ª Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        test-type: [axe-core, lighthouse, custom]
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš€ Start development server
        run: |
          pnpm dev &
          sleep 10
          curl -f http://localhost:4321 || exit 1
        env:
          CI: true

      - name: ğŸ§ª Run Axe-Core Tests
        if: matrix.test-type == 'axe-core'
        run: |
          pnpm axe:scan
          pnpm test:accessibility:ci
        continue-on-error: true

      - name: ğŸ§ª Run Lighthouse Tests
        if: matrix.test-type == 'lighthouse'
        run: |
          pnpm lighthouse:accessibility
        continue-on-error: true

      - name: ğŸ§ª Run Custom Accessibility Tests
        if: matrix.test-type == 'custom'
        run: |
          pnpm test:accessibility:verbose
        continue-on-error: true

      - name: ğŸ“Š Upload Accessibility Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-reports-${{ matrix.test-type }}
          path: |
            accessibility-reports/
            lighthouse-report.html
          retention-days: 30

      - name: ğŸ“ Comment PR with Results
        if: github.event_name == 'pull_request' && matrix.test-type == 'axe-core'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read accessibility report
            let reportContent = '## ğŸ›¡ï¸ Accessibility Test Results\n\n';
            
            try {
              const reportFiles = fs.readdirSync('accessibility-reports');
              const summaryFile = reportFiles.find(f => f.includes('summary'));
              
              if (summaryFile) {
                const summaryPath = path.join('accessibility-reports', summaryFile);
                const summary = fs.readFileSync(summaryPath, 'utf8');
                reportContent += '```\n' + summary + '\n```\n';
              }
              
              reportContent += '\nğŸ“ Full reports available in workflow artifacts.';
              
            } catch (error) {
              reportContent += 'âŒ Unable to read accessibility report.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });

  accessibility-monitoring:
    name: ğŸ“ˆ Accessibility Monitoring
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: accessibility-tests
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile 

      - name: ğŸ“Š Generate Accessibility Trends
        run: |
          # Create trends directory if it doesn't exist
          mkdir -p accessibility-trends
          
          # Generate trend data (simplified example)
          echo "$(date): Accessibility tests completed" >> accessibility-trends/history.log
        
      - name: ğŸ“¤ Upload Trends Data
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-trends
          path: accessibility-trends/
          retention-days: 90

      - name: ğŸš¨ Send Slack Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#accessibility-alerts'
          text: 'ğŸš¨ Accessibility tests failed on main branch'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-accessibility-scan:
    name: ğŸ”’ Security & Accessibility Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Ensure Node.js and pnpm are available for the security audit step
      - name: ğŸ“¦ Setup Node.js for Security Scan
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm@10.11.0

      - name: ğŸ›¡ï¸ Run Security Audit
        run: |
          pnpm audit --audit-level moderate
          
      - name: ğŸ§ª Accessibility Security Check
        run: |
          # Check for common accessibility security issues
          echo "Checking for accessibility-related security vulnerabilities..."
          
          # Check for XSS vulnerabilities in ARIA labels
          grep -r "aria-label.*innerHTML\|aria-describedby.*innerHTML" src/ || echo "No innerHTML in ARIA attributes found"
          
          # Check for unsafe focus management
          grep -r "eval\|Function.*focus\|setTimeout.*focus" src/ || echo "No unsafe focus management found"

  performance-accessibility:
    name: âš¡ Performance Impact on Accessibility
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile 

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš€ Start server
        run: |
          pnpm preview &
          sleep 5

      - name: âš¡ Run Performance Tests with Accessibility Focus
        run: |
          npx lighthouse http://localhost:4321 \
            --only-categories=accessibility,performance \
            --output=json \
            --output-path=./lighthouse-perf-a11y.json \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage"

      - name: ğŸ“Š Analyze Performance Impact
        run: |
          # Analyze if performance optimizations affect accessibility
          node -e "
            const report = require('./lighthouse-perf-a11y.json');
            const a11yScore = report.categories.accessibility.score * 100;
            const perfScore = report.categories.performance.score * 100;
            
            console.log('Accessibility Score:', a11yScore);
            console.log('Performance Score:', perfScore);
            
            if (a11yScore < 95) {
              console.error('âŒ Accessibility score below threshold');
              process.exit(1);
            }
            
            if (perfScore < 90) {
              console.warn('âš ï¸ Performance score below optimal');
            }
          "

      - name: ğŸ“¤ Upload Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-accessibility-report
          path: lighthouse-perf-a11y.json

  mobile-accessibility:
    name: ğŸ“± Mobile Accessibility Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile 

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš€ Start server
        run: |
          pnpm preview &
          sleep 5

      - name: ğŸ“± Test Mobile Accessibility
        run: |
          # Test with mobile viewport
          npx lighthouse http://localhost:4321 \
            --only-categories=accessibility \
            --form-factor=mobile \
            --screenEmulation.mobile=true \
            --screenEmulation.width=375 \
            --screenEmulation.height=667 \
            --output=json \
            --output-path=./mobile-a11y.json \
            --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage"

      - name: ğŸ“Š Analyze Mobile Results
        run: |
          node -e "
            const report = require('./mobile-a11y.json');
            const score = report.categories.accessibility.score * 100;
            console.log('Mobile Accessibility Score:', score);
            
            if (score < 95) {
              console.error('âŒ Mobile accessibility score below threshold');
              process.exit(1);
            }
          "

      - name: ğŸ“¤ Upload Mobile Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-accessibility-report
          path: mobile-a11y.json

  accessibility-regression:
    name: ğŸ”„ Accessibility Regression Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout PR branch
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile 

      - name: ğŸ§ª Run Current Branch Tests
        run: |
          pnpm build
          pnpm preview &
          sleep 5
          pnpm test:accessibility:ci
          cp -r accessibility-reports current-reports

      - name: ğŸ“¥ Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: ğŸ§ª Run Base Branch Tests
        run: |
          pnpm install --frozen-lockfile 
          pnpm build
          pnpm preview &
          sleep 5
          pnpm test:accessibility:ci
          cp -r accessibility-reports base-reports

      - name: ğŸ” Compare Results
        run: |
          # Simple comparison (in real implementation, you'd use proper diff tools)
          echo "Comparing accessibility results..."
          
          if [ -d "current-reports" ] && [ -d "base-reports" ]; then
            echo "ğŸ“Š Accessibility regression analysis complete"
            echo "Current reports: $(ls current-reports | wc -l) files"
            echo "Base reports: $(ls base-reports | wc -l) files"
          else
            echo "âŒ Unable to compare reports"
          fi

      - name: ğŸ“¤ Upload Comparison
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-regression-comparison
          path: |
            current-reports/
            base-reports/ 