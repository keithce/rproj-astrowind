name: "ğŸ›¡ï¸ Accessibility Testing (Refactored)"

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *"  # daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production

# ------------------------------------------------------------------
# Shared env values
# ------------------------------------------------------------------
env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10"
  DEV_PORT: 4321  # change once â€“ propagates everywhere

# ------------------------------------------------------------------
# Jobs
# ------------------------------------------------------------------
jobs:
# ================================================================
# 1) Build the site once to fail fast on build-time errors
# ================================================================
  build-site:
    name: "ğŸ—ï¸ Build & sanity-check"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v5

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "ğŸ“¦ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ—ï¸ Build application"
        run: pnpm build

