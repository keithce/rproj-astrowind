<svg width="600" height="400" viewBox="0 0 600 400"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Define a neon gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c"/>
      <stop offset="50%" stop-color="#b21f1f"/>
      <stop offset="100%" stop-color="#fdbb2d"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Sine wave representing frequency -->
  <path d="M0,200 C100,100 200,300 300,200 S500,100 600,200"
        stroke="#ffffff" stroke-width="4" fill="none"/>
  
  <!-- Photographic lens element -->
  <circle cx="500" cy="100" r="40"
          fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Musical note symbol (using a Unicode character) -->
  <text x="50" y="300" font-size="48" fill="#ffffff">&#9835;</text>
  
  <!-- Digital pixel motifs -->
  <rect x="260" y="350" width="10" height="10" fill="#ffffff"/>
  <rect x="280" y="360" width="10" height="10" fill="#ffffff"/>
  <rect x="300" y="350" width="10" height="10" fill="#ffffff"/>
</svg>